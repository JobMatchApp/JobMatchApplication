
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu contttent.</ion-content>
</ion-menu>
<ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
</ion-buttons>



<div class="ion-page" id="main-content">

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      JobMatch
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <div class="users" *ngIf="users.length > 0; else emptyTemplate">
    <div class="user" *ngFor="let user of users;let i = index;" [style.zIndex]=" users.length - i" (touchstart)=" touchStart($event)" (touchmove)=" touchMove($event,i)" (touchend)=" toucheEnd(i)" id="{{'card-'+i}}">

      <ion-card mode="ios">
        <ion-card-content mode="md">
          <img src="{{user.image}} " alt="">
          

          <ion-item>
            <ion-label>
              <h2>
                {{user.name}}
              </h2>
              <p>
                {{user.age}}, {{user.bio}} away
              </p>
            </ion-label>

          </ion-item>
        </ion-card-content>
      </ion-card>

      <div class="navigation-buttons">
        <ion-button (click)="scrollLeft()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
        <ion-button (click)="scrollRight()">
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-button>
    
    
      </div>
      
      <!-- Icons -->

   <!--  <ion-icon name="heart-dislike" class="icon" color="danger" id="reject-icon"></ion-icon>
    <ion-icon name="heart" class="icon" color="primary" id="accept-icon"></ion-icon> -->

    </div>
    
  </div>





  <ng-template #emptyTemplate>
    <div class="center">
      <ion-icon name="checkmark-circle"></ion-icon>
      <br>
      <ion-note>All swiped</ion-note>
    </div>
  </ng-template>


  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab2">
        <ion-icon name="apps"></ion-icon>
        <ion-label>Match</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab3">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>



  
</ion-content>
