<ion-header [translucent]="true" class="logo-header">
  <ion-toolbar>
    <ion-img src="../../assets/photo/logo-official.png" class="logo"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="menu-with-green-background">

    <ion-list [inset]="true">
      <ion-item>
        <ion-thumbnail slot="start">
          <img src='assets/photo/apple.png'>
        </ion-thumbnail>
        <ion-label color="light">Apple</ion-label>
        <ion-badge slot="end">22</ion-badge>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src='assets/photo/Tesla.jpg'>
        </ion-thumbnail>
        <ion-label color="light">Tesle</ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src='assets/photo/ttp.jpg'>
        </ion-thumbnail>
        <ion-label color="light">pc tech</ion-label>
        <ion-badge slot="end">22</ion-badge>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src='assets/photo/logoetp.jpg'>
        </ion-thumbnail>
        <ion-label color="light">entretech</ion-label>
      </ion-item>
      

    </ion-list>




    <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab2">
        <ion-icon name="apps"></ion-icon>
        <ion-label>Match</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab3">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
    </ion-tabs>
</ion-content>
